<!-- src/app/components/my-documents/my-documents.html -->

<mat-card class="content-card">
  <mat-card-header>
    <mat-card-title>Documentos Entregados</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isLoadingStatus">
      <p><i>Cargando estado...</i></p>
    </div>
    <div *ngIf="!isLoadingStatus">
      <mat-list *ngIf="uploadedFiles.length > 0; else noFiles">
        <mat-list-item *ngFor="let file of uploadedFiles">
          <mat-icon matListItemIcon color="primary">check_circle</mat-icon>
          <div matListItemTitle>{{ file }}</div>
        </mat-list-item>
      </mat-list>
      <ng-template #noFiles>
        <p>Aún no has subido ningún documento.</p>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
