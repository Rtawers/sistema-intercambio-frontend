<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <h2 class="sidenav-title">Menú</h2>
    <mat-nav-list>
      <!-- Enlaces que le hablan al Router de Angular -->
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/documents" routerLinkActive="active-link">
        <mat-icon>description</mat-icon>
        <span>Mis Documentos</span>
      </a>
      <a mat-list-item routerLink="/help" routerLinkActive="active-link">
        <mat-icon>help</mat-icon>
        <span>Ayuda</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Sistema de Intercambio Estudiantil</span>
      <span class="toolbar-spacer"></span>
      <button mat-flat-button color="accent" (click)="logout()">Cerrar Sesión</button>
    </mat-toolbar>

    <!-- El Router de Angular pondrá aquí el componente que corresponda a la URL -->
    <main class="container">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
